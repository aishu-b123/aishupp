<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <a class="navbar-brand" href="/">
        <i class="bi bi-house-door-fill" style="font-size: 20px"></i>
    </a>
    <div class="container mt-4">
        <h1>{{ category_name }} Products</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-12 col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ product.image_url }}" class="card-img-top" alt="Product Image">
                        <div class="card-body p-3">
                            <h5 class="card-title">{{ product.product_name }}</h5>
                            <p class="card-text">Price: ${{ product.actual_price }}</p>
                            <p class="card-text">Rating: {{ product.ratings }}</p>
                            <p class="card-text">Vendor: {{ product.vendor_name }}</p>
                            <a href="{{ product.product_link }}" class="btn btn-primary">Buy Now</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
